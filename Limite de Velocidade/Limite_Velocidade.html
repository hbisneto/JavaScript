<!DOCTYPE html>
<html>
<head>
  <title>Limite de Velocidade</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</head>
<style type="text/css">
  .center {
  margin: auto;
  width: 60%;
  border: 5px solid #000;
  padding: 10px;
}
</style>
<body>
<br>

<form class="center">
  <div class="form-group">
    <label>Limite de Velocidade</label>
    <input type="text" class="form-control" id="Mytext" placeholder="Insira um nÃºmero">
    <small id="demo" class="form-text text-muted"></small>
  </div>
  <button type="button" class="btn btn-primary" onclick="myFunction()">Verificar...</button>
</form>

<script>
function myFunction() {
  var x = document.getElementById("Mytext").value;
  if (x > 80){
    document.getElementById("demo").innerHTML = "Velocidade Maior que 80 km/h";
    console.log("Velocidade Maior que 80 km/h")
  }else{
    if(x == 80){
      document.getElementById("demo").innerHTML = "Dentro do limite de velocidade (80 km/h)";
      console.log("Dentro do limite de velocidade (80 km/h)")
    }else{
      document.getElementById("demo").innerHTML = "Velocidade menor que 80 km/h";
      console.log("Velocidade menor que 80 km/h")
    }
  }
}
</script>

</body>
</html>
