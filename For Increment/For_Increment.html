<!DOCTYPE html>
<html>
<head>
  <title>Par ou Impar</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</head>
<style type="text/css">
  .center {
  margin: auto;
  width: 60%;
  border: 5px solid #000;
  padding: 10px;
}
</style>
<body>
<br>

<form class="center">
  <div class="form-group">
    <label>Até 50 (Par ou Impar)</label>
    <input type="text" class="form-control" id="Mytext" placeholder="Insira um valor inicial">
    <small id="demo" class="form-text text-muted"></small>
  </div>
  <button type="button" class="btn btn-primary" onclick="MyIncrement()">Verificar...</button>
</form>

<script>
  function MyIncrement() {
    var x = document.getElementById("Mytext").value;
    while (x < 51){
      if(x % 2 === 0){
        console.log(x++, 'É par');
      }else{
        console.log(x++, 'É impar');
      }
    }

      
      //console.log(x);
    }
</script>

</body>
</html>
